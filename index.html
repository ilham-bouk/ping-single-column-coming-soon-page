<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap">

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
        <img src="/images/logo.svg" alt="logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <div class="form">
        <input type="email" placeholder="Your email address...">
        <button type="submit">Notify Me</button>
      </div>
      <div class="error-text">Please provide a valid email address</div>
      <img class="landing-img" src="/images/illustration-dashboard.png" alt="illustration-dashboard">
      <div class="links">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="footer">&copy; Copyright Ping. All rights reserved.</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
